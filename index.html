<!DOCTYPE html>
<html>
<head>
    <title>RoTH Tetraeder Seed Ceremony</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            margin: 0; 
            overflow: hidden; 
            background: #1a1a2e;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        
        /* HEADER */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 15px 20px;
            text-align: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            z-index: 1000;
        }
        
        .header h1 {
            font-size: 24px;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .header .subtitle {
            font-size: 14px;
            opacity: 0.8;
            margin-top: 5px;
        }
        
        /* MAIN TETRAHEDRON CONTAINER */
        #container {
            position: fixed;
            top: 80px;
            left: 0;
            width: 100%;
            height: calc(100vh - 200px);
            z-index: 1;
        }
        
        /* ROTATION DISPLAY - bak tetraederet */
        .rotation-display {
            position: fixed;
            bottom: 120px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 20px;
            border-radius: 15px;
            border: 1px solid rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
            text-align: center;
            min-width: 280px;
            z-index: 2;
        }
        
        .rotation-values {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 10px;
            font-family: 'Courier New', monospace;
        }
        
        .rotation-axis {
            text-align: center;
        }
        
        .rotation-value {
            font-size: 24px;
            font-weight: bold;
            color: #4ECDC4;
        }
        
        .rotation-label {
            font-size: 12px;
            opacity: 0.7;
            margin-top: 5px;
        }
        
        .current-vertex {
            font-size: 16px;
            color: #FF6B6B;
            margin-top: 10px;
        }
        
        /* CONTROL PANEL - nederst */
        .control-panel {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.9);
            padding: 15px;
            border-top: 1px solid rgba(255,255,255,0.1);
            z-index: 1000;
        }
        
        .vertex-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            justify-content: center;
        }
        
        .vertex-btn {
            flex: 1;
            padding: 12px;
            border: 2px solid;
            border-radius: 10px;
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            max-width: 80px;
        }
        
        .vertex-btn.selected {
            background: rgba(255,255,255,0.2);
            transform: scale(1.05);
        }
        
        .vertex-œà‚ÇÅ { border-color: #FF6B6B; color: #FF6B6B; }
        .vertex-œà‚ÇÇ { border-color: #4ECDC4; color: #4ECDC4; }
        .vertex-œà‚ÇÉ { border-color: #45B7D1; color: #45B7D1; }
        .vertex-œà‚ÇÑ { border-color: #FFE66D; color: #FFE66D; }
        
        .passphrase-input {
            width: 100%;
            padding: 15px;
            margin-bottom: 10px;
            border: none;
            border-radius: 10px;
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 16px;
        }
        
        .generate-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        
        .generate-btn:hover {
            transform: translateY(-2px);
        }
        
        /* OUTPUT PANEL */
        .output-panel {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.95);
            color: white;
            padding: 25px;
            border-radius: 20px;
            border: 2px solid rgba(255,255,255,0.2);
            backdrop-filter: blur(20px);
            max-width: 90vw;
            max-height: 80vh;
            overflow-y: auto;
            z-index: 2000;
            display: none;
        }
        
        .output-panel.active {
            display: block;
        }
        
        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(255,255,255,0.1);
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            font-size: 16px;
        }
        
        /* Mobile optimizations */
        @media (max-width: 768px) {
            .header h1 { font-size: 20px; }
            .header .subtitle { font-size: 12px; }
            #container { height: calc(100vh - 180px); }
            .rotation-value { font-size: 20px; }
            .vertex-btn { padding: 10px; font-size: 14px; }
            .passphrase-input, .generate-btn { font-size: 16px; padding: 14px; }
        }
        
        @media (max-width: 480px) {
            .rotation-values { gap: 10px; }
            .rotation-value { font-size: 18px; }
            .rotation-display { padding: 15px; min-width: 250px; }
        }
    </style>
</head>
<body>
    <!-- HEADER -->
    <div class="header">
        <h1>üî∫ RoTH Seed Ceremony</h1>
        <div class="subtitle">Rot√©r tetraederet ‚Ä¢ Generer kryptografiske seeds</div>
    </div>
    
    <!-- MAIN TETRAHEDRON -->
    <div id="container"></div>
    
    <!-- ROTATION DISPLAY - bak tetraederet -->
    <div class="rotation-display">
        <div class="rotation-values">
            <div class="rotation-axis">
                <div class="rotation-value" id="rot-x">0.0¬∞</div>
                <div class="rotation-label">X-rotation</div>
            </div>
            <div class="rotation-axis">
                <div class="rotation-value" id="rot-y">0.0¬∞</div>
                <div class="rotation-label">Y-rotation</div>
            </div>
            <div class="rotation-axis">
                <div class="rotation-value" id="rot-z">0.0¬∞</div>
                <div class="rotation-label">Z-rotation</div>
            </div>
        </div>
        <div class="current-vertex">
            Aktivit hj√∏rne: <strong id="current-vertex">œà‚ÇÅ</strong>
        </div>
    </div>
    
    <!-- CONTROL PANEL - nederst -->
    <div class="control-panel">
        <div class="vertex-selector">
            <button class="vertex-btn vertex-œà‚ÇÅ" onclick="selectVertex('œà‚ÇÅ')">œà‚ÇÅ</button>
            <button class="vertex-btn vertex-œà‚ÇÇ" onclick="selectVertex('œà‚ÇÇ')">œà‚ÇÇ</button>
            <button class="vertex-btn vertex-œà‚ÇÉ" onclick="selectVertex('œà‚ÇÉ')">œà‚ÇÉ</button>
            <button class="vertex-btn vertex-œà‚ÇÑ" onclick="selectVertex('œà‚ÇÑ')">œà‚ÇÑ</button>
        </div>
        
        <input type="text" class="passphrase-input" id="passphrase" placeholder="Skriv passfrase (valgfritt)...">
        <button class="generate-btn" onclick="generateSeed()">üé≤ Generer Seed</button>
    </div>
    
    <!-- OUTPUT PANEL -->
    <div class="output-panel" id="output-panel">
        <button class="close-btn" onclick="closeOutput()">√ó</button>
        <div id="seed-output"></div>
    </div>

    <script>
        // JavaScript koden din her (samme som f√∏r)
        // Bare oppdater selectVertex() og animate() for ny UI
        
        let scene, camera, renderer, tetrahedron;
        let selectedVertex = 'œà‚ÇÅ';
        
        // Lagre rotasjoner for hver farge
        let vertexRotations = {
            'œà‚ÇÅ': { x: 0, y: 0, z: 0 },
            'œà‚ÇÇ': { x: 0, y: 0, z: 0 },
            'œà‚ÇÉ': { x: 0, y: 0, z: 0 },
            'œà‚ÇÑ': { x: 0, y: 0, z: 0 }
        };
        
        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('container').appendChild(renderer.domElement);
            
            camera.position.z = 5;
            
            scene.add(new THREE.AmbientLight(0x404040));
            const light = new THREE.DirectionalLight(0xffffff, 1);
            light.position.set(5, 5, 5);
            scene.add(light);
            
            createTetrahedron();
            setupTetrahedronDrag();
            selectVertex('œà‚ÇÅ');
            animate();
        }
        
        function selectVertex(vertexId) {
            if (tetrahedron) {
                vertexRotations[selectedVertex] = {
                    x: tetrahedron.rotation.x,
                    y: tetrahedron.rotation.y,
                    z: tetrahedron.rotation.z
                };
            }
            
            selectedVertex = vertexId;
            
            if (tetrahedron) {
                tetrahedron.rotation.x = vertexRotations[vertexId].x;
                tetrahedron.rotation.y = vertexRotations[vertexId].y;
                tetrahedron.rotation.z = vertexRotations[vertexId].z;
            }
            
            // Oppdater UI
            document.querySelectorAll('.vertex-btn').forEach(btn => {
                btn.classList.remove('selected');
            });
            document.querySelector(`.vertex-${vertexId}`).classList.add('selected');
            document.getElementById('current-vertex').textContent = vertexId;
        }
        
        function animate() {
            requestAnimationFrame(animate);
            
            if (tetrahedron) {
                const rotation = tetrahedron.rotation;
                document.getElementById('rot-x').textContent = (rotation.x * 180 / Math.PI).toFixed(1) + '¬∞';
                document.getElementById('rot-y').textContent = (rotation.y * 180 / Math.PI).toFixed(1) + '¬∞';
                document.getElementById('rot-z').textContent = (rotation.z * 180 / Math.PI).toFixed(1) + '¬∞';
            }
            
            renderer.render(scene, camera);
        }
        
        function closeOutput() {
            document.getElementById('output-panel').classList.remove('active');
        }
        
        // Resten av JavaScript-koden din (createTetrahedron, setupTetrahedronDrag, generateSeed, etc.)
        // ... samme som f√∏r ...
        
        init();
    </script>
</body>
</html>
