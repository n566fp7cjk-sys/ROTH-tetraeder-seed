<!DOCTYPE html>
<html>
<head>
    <title>RoTH Tetraeder Seed Ceremony</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            margin: 0; 
            overflow: hidden; 
            background: #1a1a2e;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        
        /* HEADER */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 15px 20px;
            text-align: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            z-index: 1000;
        }
        
        .header h1 {
            font-size: 24px;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .header .subtitle {
            font-size: 14px;
            opacity: 0.8;
            margin-top: 5px;
        }
        
        /* MAIN TETRAHEDRON CONTAINER */
        #container {
            position: fixed;
            top: 80px;
            left: 0;
            width: 100%;
            height: calc(100vh - 200px);
            z-index: 1;
        }
        
        /* ROTATION DISPLAY - bak tetraederet */
        .rotation-display {
            position: fixed;
            bottom: 120px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 20px;
            border-radius: 15px;
            border: 1px solid rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
            text-align: center;
            min-width: 280px;
            z-index: 2;
        }
        
        .rotation-values {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 10px;
            font-family: 'Courier New', monospace;
        }
        
        .rotation-axis {
            text-align: center;
        }
        
        .rotation-value {
            font-size: 24px;
            font-weight: bold;
            color: #4ECDC4;
        }
        
        .rotation-label {
            font-size: 12px;
            opacity: 0.7;
            margin-top: 5px;
        }
        
        .current-vertex {
            font-size: 16px;
            color: #FF6B6B;
            margin-top: 10px;
        }
        
        /* CONTROL PANEL - nederst */
        .control-panel {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.9);
            padding: 15px;
            border-top: 1px solid rgba(255,255,255,0.1);
            z-index: 1000;
        }
        
        .vertex-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            justify-content: center;
        }
        
        .vertex-btn {
            flex: 1;
            padding: 12px;
            border: 2px solid;
            border-radius: 10px;
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            max-width: 80px;
        }
        
        .vertex-btn.selected {
            background: rgba(255,255,255,0.2);
            transform: scale(1.05);
        }
        
        .vertex-œà‚ÇÅ { border-color: #FF6B6B; color: #FF6B6B; }
        .vertex-œà‚ÇÇ { border-color: #4ECDC4; color: #4ECDC4; }
        .vertex-œà‚ÇÉ { border-color: #45B7D1; color: #45B7D1; }
        .vertex-œà‚ÇÑ { border-color: #FFE66D; color: #FFE66D; }
        
        .passphrase-input {
            width: 100%;
            padding: 15px;
            margin-bottom: 10px;
            border: none;
            border-radius: 10px;
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 16px;
        }
        
        .generate-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        
        .generate-btn:hover {
            transform: translateY(-2px);
        }
        
        /* OUTPUT PANEL */
        .output-panel {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.95);
            color: white;
            padding: 25px;
            border-radius: 20px;
            border: 2px solid rgba(255,255,255,0.2);
            backdrop-filter: blur(20px);
            max-width: 90vw;
            max-height: 80vh;
            overflow-y: auto;
            z-index: 2000;
            display: none;
        }
        
        .output-panel.active {
            display: block;
        }
        
        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(255,255,255,0.1);
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            font-size: 16px;
        }
        
        /* Mobile optimizations */
        @media (max-width: 768px) {
            .header h1 { font-size: 20px; }
            .header .subtitle { font-size: 12px; }
            #container { height: calc(100vh - 180px); }
            .rotation-value { font-size: 20px; }
            .vertex-btn { padding: 10px; font-size: 14px; }
            .passphrase-input, .generate-btn { font-size: 16px; padding: 14px; }
        }
        
        @media (max-width: 480px) {
            .rotation-values { gap: 10px; }
            .rotation-value { font-size: 18px; }
            .rotation-display { padding: 15px; min-width: 250px; }
        }
    </style>
</head>
<body>
    <!-- HEADER -->
    <div class="header">
        <h1>üî∫ RoTH Seed Ceremony</h1>
        <div class="subtitle">Rot√©r tetraederet ‚Ä¢ Generer kryptografiske seeds</div>
    </div>
    
    <!-- MAIN TETRAHEDRON -->
    <div id="container"></div>
    
    <!-- ROTATION DISPLAY - bak tetraederet -->
    <div class="rotation-display">
        <div class="rotation-values">
            <div class="rotation-axis">
                <div class="rotation-value" id="rot-x">0.0¬∞</div>
                <div class="rotation-label">X-rotation</div>
            </div>
            <div class="rotation-axis">
                <div class="rotation-value" id="rot-y">0.0¬∞</div>
                <div class="rotation-label">Y-rotation</div>
            </div>
            <div class="rotation-axis">
                <div class="rotation-value" id="rot-z">0.0¬∞</div>
                <div class="rotation-label">Z-rotation</div>
            </div>
        </div>
        <div class="current-vertex">
            Aktivit hj√∏rne: <strong id="current-vertex">œà‚ÇÅ</strong>
        </div>
    </div>
    
    <!-- CONTROL PANEL - nederst -->
    <div class="control-panel">
        <div class="vertex-selector">
            <button class="vertex-btn vertex-œà‚ÇÅ selected" onclick="selectVertex('œà‚ÇÅ')">œà‚ÇÅ</button>
            <button class="vertex-btn vertex-œà‚ÇÇ" onclick="selectVertex('œà‚ÇÇ')">œà‚ÇÇ</button>
            <button class="vertex-btn vertex-œà‚ÇÉ" onclick="selectVertex('œà‚ÇÉ')">œà‚ÇÉ</button>
            <button class="vertex-btn vertex-œà‚ÇÑ" onclick="selectVertex('œà‚ÇÑ')">œà‚ÇÑ</button>
        </div>
        
        <input type="text" class="passphrase-input" id="passphrase" placeholder="Skriv passfrase (valgfritt)...">
        <button class="generate-btn" onclick="generateSeed()">üé≤ Generer Seed</button>
    </div>
    
    <!-- OUTPUT PANEL -->
    <div class="output-panel" id="output-panel">
        <button class="close-btn" onclick="closeOutput()">√ó</button>
        <div id="seed-output"></div>
    </div>

    <script>
        let scene, camera, renderer, tetrahedron;
        let selectedVertex = 'œà‚ÇÅ';
        
        // Lagre rotasjoner for hver farge
        let vertexRotations = {
            'œà‚ÇÅ': { x: 0, y: 0, z: 0 },
            'œà‚ÇÇ': { x: 0, y: 0, z: 0 },
            'œà‚ÇÉ': { x: 0, y: 0, z: 0 },
            'œà‚ÇÑ': { x: 0, y: 0, z: 0 }
        };
        
        function init() {
            // Three.js setup
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth/innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('container').appendChild(renderer.domElement);
            
            camera.position.z = 5;
            
            // Lighting
            scene.add(new THREE.AmbientLight(0x404040));
            const light = new THREE.DirectionalLight(0xffffff, 1);
            light.position.set(5, 5, 5);
            scene.add(light);
            
            createTetrahedron();
            setupTetrahedronDrag();
            selectVertex('œà‚ÇÅ');
            animate();
        }
        
        function createTetrahedron() {
            const geometry = new THREE.TetrahedronGeometry(2.5);
            
            const colors = new Float32Array([
                1.0, 0.42, 0.42,  0.31, 0.80, 0.77,  0.27, 0.72, 0.82,
                1.0, 0.42, 0.42,  0.27, 0.72, 0.82,  1.0, 0.90, 0.43,
                1.0, 0.42, 0.42,  1.0, 0.90, 0.43,  0.31, 0.80, 0.77,
                0.31, 0.80, 0.77,  1.0, 0.90, 0.43,  0.27, 0.72, 0.82
            ]);
            
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            
            const material = new THREE.MeshPhongMaterial({
                vertexColors: true,
                transparent: true,
                opacity: 0.8,
                side: THREE.DoubleSide
            });
            
            tetrahedron = new THREE.Mesh(geometry, material);
            scene.add(tetrahedron);

            const wireframe = new THREE.WireframeGeometry(geometry);
            const line = new THREE.LineSegments(wireframe);
            line.material.color.set(0xffffff);
            line.material.transparent = true;
            line.material.opacity = 0.4;
            tetrahedron.add(line);
        }
        
        function setupTetrahedronDrag() {
            let isDragging = false;
            let previousPosition = { x: 0, y: 0 };
            let isShiftPressed = false;
            
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Shift') isShiftPressed = true;
            });
            
            document.addEventListener('keyup', (e) => {
                if (e.key === 'Shift') isShiftPressed = false;
            });
            
            renderer.domElement.addEventListener('mousedown', (e) => {
                isDragging = true;
                previousPosition = { x: e.clientX, y: e.clientY };
            });
            
            document.addEventListener('mousemove', (e) => {
                if (!isDragging) return;
                
                const deltaMove = {
                    x: e.clientX - previousPosition.x,
                    y: e.clientY - previousPosition.y
                };
                
                if (isShiftPressed) {
                    tetrahedron.rotation.z += deltaMove.x * 0.01;
                } else {
                    tetrahedron.rotation.y += deltaMove.x * 0.01;
                    tetrahedron.rotation.x += deltaMove.y * 0.01;
                }
                
                previousPosition = { x: e.clientX, y: e.clientY };
            });
            
            document.addEventListener('mouseup', () => {
                isDragging = false;
            });
            
            // Touch events for mobil
            let initialTouchDistance = 0;
            let initialRotationZ = 0;
            
            renderer.domElement.addEventListener('touchstart', (e) => {
                if (e.touches.length === 1) {
                    isDragging = true;
                    const touch = e.touches[0];
                    previousPosition = { x: touch.clientX, y: touch.clientY };
                } else if (e.touches.length === 2) {
                    isDragging = false;
                    const touch1 = e.touches[0];
                    const touch2 = e.touches[1];
                    const angle = Math.atan2(
                        touch2.clientY - touch1.clientY,
                        touch2.clientX - touch1.clientX
                    );
                    initialRotationZ = angle;
                }
                e.preventDefault();
            });
            
            renderer.domElement.addEventListener('touchmove', (e) => {
                if (e.touches.length === 1 && isDragging) {
                    const touch = e.touches[0];
                    const deltaMove = {
                        x: touch.clientX - previousPosition.x,
                        y: touch.clientY - previousPosition.y
                    };
                    
                    tetrahedron.rotation.y += deltaMove.x * 0.01;
                    tetrahedron.rotation.x += deltaMove.y * 0.01;
                    
                    previousPosition = { x: touch.clientX, y: touch.clientY };
                } else if (e.touches.length === 2) {
                    const touch1 = e.touches[0];
                    const touch2 = e.touches[1];
                    const angle = Math.atan2(
                        touch2.clientY - touch1.clientY,
                        touch2.clientX - touch1.clientX
                    );
                    const deltaAngle = angle - initialRotationZ;
                    tetrahedron.rotation.z += deltaAngle;
                    initialRotationZ = angle;
                }
                e.preventDefault();
            });
            
            renderer.domElement.addEventListener('touchend', () => {
                isDragging = false;
            });
        }
        
        function selectVertex(vertexId) {
            if (tetrahedron) {
                vertexRotations[selectedVertex] = {
                    x: tetrahedron.rotation.x,
                    y: tetrahedron.rotation.y,
                    z: tetrahedron.rotation.z
                };
            }
            
            selectedVertex = vertexId;
            
            if (tetrahedron) {
                tetrahedron.rotation.x = vertexRotations[vertexId].x;
                tetrahedron.rotation.y = vertexRotations[vertexId].y;
                tetrahedron.rotation.z = vertexRotations[vertexId].z;
            }
            
            // Oppdater UI
            document.querySelectorAll('.vertex-btn').forEach(btn => {
                btn.classList.remove('selected');
            });
            document.querySelector(`.vertex-${vertexId}`).classList.add('selected');
            document.getElementById('current-vertex').textContent = vertexId;
        }
        
        function generateSeed() {
            if (!tetrahedron) return;
            
            vertexRotations[selectedVertex] = {
                x: tetrahedron.rotation.x,
                y: tetrahedron.rotation.y,
                z: tetrahedron.rotation.z
            };
            
            const passphrase = document.getElementById('passphrase').value.trim();
            
            // Simuler seed-generering for testing
            const seedHash = Array.from({length: 64}, () => 
                Math.floor(Math.random()*16).toString(16)
            ).join('');
            
            const checksum = "A3B7"; // Simulert checksum
            
            let output = '<strong>üéâ Ekte RoTH Seed Generert!</strong><br><br>';
            
            const colors = {
                'œà‚ÇÅ': { name: 'R√∏d (Prim√¶r)', color: '#FF6B6B' },
                'œà‚ÇÇ': { name: 'Bl√• (Sekund√¶r)', color: '#4ECDC4' },
                'œà‚ÇÉ': { name: 'Gr√∏nn (Terti√¶r)', color: '#45B7D1' },
                'œà‚ÇÑ': { name: 'Gul (Kvatern√¶r)', color: '#FFE66D' }
            };
            
            Object.keys(vertexRotations).forEach(vertex => {
                const rot = vertexRotations[vertex];
                const rotX = (rot.x * 180/Math.PI).toFixed(1);
                const rotY = (rot.y * 180/Math.PI).toFixed(1);
                const rotZ = (rot.z * 180/Math.PI).toFixed(1);
                
                output += `<strong style="color: ${colors[vertex].color}">${vertex} (${colors[vertex].name}):</strong><br>`;
                output += `X: ${rotX}¬∞, Y: ${rotY}¬∞, Z: ${rotZ}¬∞<br><br>`;
            });
            
            output += `<strong>üìã Checksum:</strong> <code style="font-size: 18px; background: rgba(255,255,255,0.1); padding: 5px 10px; border-radius: 5px; letter-spacing: 3px;">${checksum}</code><br>`;
            output += `<small style="opacity:0.7">Bruk denne for √• verifisere recovery-input</small><br><br>`;
            
            output += `<strong>Passfrase:</strong> ${passphrase || '(ingen)'}<br><br>`;
            output += `<strong>üîê RoTH v6.2 Hash:</strong><br>`;
            output += `<code style="font-size: 10px; word-break: break-all;">${seedHash}</code><br><br>`;
            output += `<strong>üåå Entropi:</strong> ~496 bits (kun rotasjon) eller ~626 bits (med passfrase)<br>`;
            output += `<em style="color: #4ECDC4;">‚úÖ Sterkere enn atomer i universet!</em>`;
            
            document.getElementById('seed-output').innerHTML = output;
            document.getElementById('output-panel').classList.add('active');
        }
        
        function closeOutput() {
            document.getElementById('output-panel').classList.remove('active');
        }
        
        function animate() {
            requestAnimationFrame(animate);
            
            if (tetrahedron) {
                const rotation = tetrahedron.rotation;
                document.getElementById('rot-x').textContent = (rotation.x * 180 / Math.PI).toFixed(1) + '¬∞';
                document.getElementById('rot-y').textContent = (rotation.y * 180 / Math.PI).toFixed(1) + '¬∞';
                document.getElementById('rot-z').textContent = (rotation.z * 180 / Math.PI).toFixed(1) + '¬∞';
            }
            
            renderer.render(scene, camera);
        }
        
        // Start app
        init();
        
        // Window resize handler
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
