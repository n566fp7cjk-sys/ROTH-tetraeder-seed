<!DOCTYPE html>
<html>
<head>
    <title>RoTH Tetraeder Seed Ceremony</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            margin: 0; 
            overflow: hidden; 
            background: #1a1a2e;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 15px;
            text-align: center;
            z-index: 1000;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        .header h1 {
            font-size: 20px;
            margin: 0;
        }
        
        /* Vertex knapper - horisontal rad */
        .vertex-buttons {
            position: fixed;
            top: 70px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-around;
            padding: 10px;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
        }
        
        .vertex-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 3px solid transparent;
            cursor: pointer;
            font-size: 20px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .vertex-btn.selected {
            border-color: white;
            transform: scale(1.1);
        }
        
        .vertex-œà‚ÇÅ { background: #FF6B6B; color: white; }
        .vertex-œà‚ÇÇ { background: #4ECDC4; color: white; }
        .vertex-œà‚ÇÉ { background: #45B7D1; color: white; }
        .vertex-œà‚ÇÑ { background: #FFE66D; color: #333; }
        
        /* Hovedinnhold - tetraeder sentrert */
        .main-content {
            position: fixed;
            top: 140px;
            bottom: 300px;
            left: 0;
            right: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        #container {
            width: 100%;
            height: 100%;
        }
        
        /* Koordinater - under tetraeder */
        .coordinates {
            position: fixed;
            bottom: 250px;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 15px;
            text-align: center;
            font-family: monospace;
            font-size: 16px;
        }
        
        /* Kontroller - nederst */
        .controls {
            position: fixed;
            bottom: 150px;
            left: 0;
            right: 0;
            padding: 15px;
            background: rgba(0,0,0,0.8);
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        #passphrase {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 16px;
        }
        
        #generate-btn {
            width: 100%;
            padding: 15px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
        }
        
        /* Output - aller nederst */
        #seed-output {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 150px;
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 15px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
        }
        
        /* Mode toggle */
        .mode-toggle {
            position: fixed;
            top: 130px;
            right: 10px;
            display: flex;
            gap: 5px;
            z-index: 1001;
        }
        
        .mode-btn {
            padding: 8px 12px;
            background: rgba(0,0,0,0.7);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 12px;
            cursor: pointer;
        }
        
        .mode-btn.active {
            background: #667eea;
        }
    </style>
</head>
<body>
    <!-- HEADER -->
    <div class="header">
        <h1>üî∫ RoTH Seed Ceremony</h1>
    </div>
    
    <!-- VERTEX KNAPPER -->
    <div class="vertex-buttons">
        <div class="vertex-btn vertex-œà‚ÇÅ selected" onclick="selectVertex('œà‚ÇÅ')">1</div>
        <div class="vertex-btn vertex-œà‚ÇÇ" onclick="selectVertex('œà‚ÇÇ')">2</div>
        <div class="vertex-btn vertex-œà‚ÇÉ" onclick="selectVertex('œà‚ÇÉ')">3</div>
        <div class="vertex-btn vertex-œà‚ÇÑ" onclick="selectVertex('œà‚ÇÑ')">4</div>
    </div>
    
    <!-- MODE TOGGLE -->
    <div class="mode-toggle">
        <button class="mode-btn active" onclick="switchMode('ceremony')">üé®</button>
        <button class="mode-btn" onclick="switchMode('recovery')">üî¢</button>
    </div>
    
    <!-- HOVEDINNHOLD - TETRAEDER -->
    <div class="main-content">
        <div id="container"></div>
    </div>
    
    <!-- KOORDINATER -->
    <div class="coordinates">
        <div>üîÑ <strong>Rotasjon:</strong> <span id="rot-x">0.0¬∞</span>, <span id="rot-y">0.0¬∞</span>, <span id="rot-z">0.0¬∞</span></div>
        <div>üéØ <strong>Hj√∏rne:</strong> <span id="current-vertex">œà‚ÇÅ</span></div>
    </div>
    
    <!-- KONTROLLER -->
    <div class="controls">
        <input type="text" id="passphrase" placeholder="Skriv din passfrase her...">
        <button id="generate-btn" onclick="generateSeed()">üé≤ Generer Seed</button>
    </div>
    
    <!-- OUTPUT -->
    <div id="seed-output">
        <!-- Resultat vises her -->
    </div>

    <script>
        // BEHOLD ALLE DINE EKSISTERENDE JavaScript FUNKSJONER
        // init(), createTetrahedron(), setupTetrahedronDrag(), 
        // selectVertex(), generateSeed(), generateRoTHHash(), etc.
        // ALT FORBLIR IDENTISK - BARE UI STRUKTUREN ENDRES
        
        let scene, camera, renderer, tetrahedron;
        let selectedVertex = 'œà‚ÇÅ';
        
        // Lagre rotasjoner for hver farge
        let vertexRotations = {
            'œà‚ÇÅ': { x: 0, y: 0, z: 0 },
            'œà‚ÇÇ': { x: 0, y: 0, z: 0 },
            'œà‚ÇÉ': { x: 0, y: 0, z: 0 },
            'œà‚ÇÑ': { x: 0, y: 0, z: 0 }
        };
        
        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('container').appendChild(renderer.domElement);
            
            camera.position.z = 5;
            
            scene.add(new THREE.AmbientLight(0x404040));
            const light = new THREE.DirectionalLight(0xffffff, 1);
            light.position.set(5, 5, 5);
            scene.add(light);
            
            createTetrahedron();
            setupTetrahedronDrag();
            selectVertex('œà‚ÇÅ');
            animate();
        }
        
        // RESTEN AV DINE FUNKSJONER FORBLIR HELT IDENTISKE
        // createTetrahedron(), setupTetrahedronDrag(), selectVertex(), 
        // generateSeed(), prepareHashInput(), generateRoTHHash(), etc.
        
        // ... [LIM INN ALLE DINE EKSISTERENDE FUNKSJONER HER] ...
        
        function animate() {
            requestAnimationFrame(animate);
            
            if (tetrahedron) {
                const rotation = tetrahedron.rotation;
                document.getElementById('rot-x').textContent = (rotation.x * 180 / Math.PI).toFixed(1) + '¬∞';
                document.getElementById('rot-y').textContent = (rotation.y * 180 / Math.PI).toFixed(1) + '¬∞';
                document.getElementById('rot-z').textContent = (rotation.z * 180 / Math.PI).toFixed(1) + '¬∞';
            }
            
            renderer.render(scene, camera);
        }
        
        init();
    </script>
</body>
</html>
