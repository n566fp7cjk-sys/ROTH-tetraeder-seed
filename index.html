<!DOCTYPE html>
<html>
<head>
    <title>RoTH Tetraeder Test</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background: #1a1a2e; }
        #ui { position: absolute; top: 20px; left: 20px; background: rgba(0,0,0,0.8); color: white; padding: 20px; border-radius: 10px; }
    </style>
</head>
<body>
    <div id="container"></div>
    <div id="ui">
        <h2>ðŸ”º RoTH Test</h2>
        <div id="coords">Laster...</div>
        <button onclick="generateSeed()">Test Seed</button>
        <div id="output" style="margin-top: 10px;"></div>
    </div>

    <script>
        let scene, camera, renderer, controls;
        
        function init() {
            // Basic Three.js setup
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('container').appendChild(renderer.domElement);
            
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            camera.position.z = 5;
            
            // Simple tetrahedron
            const geometry = new THREE.TetrahedronGeometry(2);
            const material = new THREE.MeshNormalMaterial({ transparent: true, opacity: 0.7 });
            const tetrahedron = new THREE.Mesh(geometry, material);
            scene.add(tetrahedron);
            
            // Light
            const light = new THREE.DirectionalLight(0xffffff, 1);
            light.position.set(5, 5, 5);
            scene.add(light);
            
            animate();
            updateCoords();
        }
        
        function updateCoords() {
            const target = controls.target;
            document.getElementById('coords').innerHTML = 
                `Posisjon: ${target.x.toFixed(1)}, ${target.y.toFixed(1)}, ${target.z.toFixed(1)}`;
            requestAnimationFrame(updateCoords);
        }
        
        function generateSeed() {
            const target = controls.target;
            const fakeHash = Array.from({length: 64}, () => 
                Math.floor(Math.random()*16).toString(16)
            ).join('');
            
            document.getElementById('output').innerHTML = 
                `Test Seed: ${fakeHash}<br>Posisjon: ${target.x.toFixed(2)}, ${target.y.toFixed(2)}, ${target.z.toFixed(2)}`;
        }
        
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        
        // Start
        init();
    </script>
</body>
</html>
